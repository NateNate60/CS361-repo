<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./submit_form.js" type="text/javascript"></script>
</head>
<body>
    <h1>Add a new plant</h1>
    <p>At the moment, only ferns and palms are supported. Please check back later for more information.</p>
    <form id="new_plant_form" onsubmit="return submit_form()" action="./index.html">
        <table >
            <tr>
                <td><label>Name</label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label>Location</label></td>
                <td><input type="text" id="location"></td>
            </tr>
            <tr>
                <td><label>Species</label></td>
                <td>
                    <select id="species">
                        <option>Fern</option>
                        <option>Palm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input class="green_button" type="submit" value="Add new plant"></td>
                
            </tr>
        </table>
    </form>
</body>
